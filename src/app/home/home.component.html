<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <!-- From: -->
      <p>Your bucket list </p>
      <!-- To: -->
    <p>Your bucket list ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal. What do you want to accomplish in your life?</p>

    <form>      
      <!-- One Way Data Binding-->
      <!-- From: -->
      <input type="submit" class="btn" value="Add Item">
      <!--To: -->
      <input type="submit" class="btn" [value]="btnText"><!--Propert Binding-->
      <input type="submit" class="btn" value="{{btnText}}" (click)="addItem()"><!--Interpolation-->
    
      <!-- Two Way Data Binding-->
      <!-- From: -->
      <input type="text" class="txt" name="item" placeholder="Life goal..">
      <!-- To: -->
      <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText">

           <br><span>{{ goalText }}</span><br>
    
    </form>
  </div>
  <!-- From: -->
<div class="container color-light">

    <!-- To: -->
    <div class="container color-light" [@goals]="goals.length">
  <div class="col">  
    <!-- From: -->
<p class="life-container" *ngFor="let goal of goals" (click)="removeItem(i)">I want to climb a mountain First</p>
<!-- To: -->
<p class="life-container" *ngFor="let goal of goals;let i = index" (click)="removeItem(i)">
  {{ goal }}
</p>
  </div>
</div>
